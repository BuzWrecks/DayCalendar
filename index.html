<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- newcode H2, current time and date, clear button -->
      <h2>
        Current Date &amp; Time: <br />
        <span id="time-display"></span>
      </h2>
      <button id="clearCalendarBtn" type="button" class="btn btn-danger">Clear Calendar</button>
    </header>


    <div class="container-lg px-5 mt-5 mb-5">
      <div id="hour-09" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">09:00</div>
        <textarea id="userInput09" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-10" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">10:00</div>
        <textarea id="userInput10" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-11" class="row timeBlock">

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
      </div>
      <div id="hour-12" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">12:00</div>
        <textarea id="userInput-12" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-13" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">13:00</div>
        <textarea id="userInput-13" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-14" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">14:00</div>
        <textarea id="userInput-14" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
      </div>
      <div id="hour-15" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">15:00</div>
        <textarea id="userInput-15" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-16" class="row timeBlock">
        <div class="col-2 col-md-1 hour text-center py-3">16:00</div>

        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="

    ></script>

    <script src="assets/js/script.js"></script>
